<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public//css/styles.css">
    <title>Regsiter</title>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./register.html">Register</a></li>
                <li><a href="./news.html">News</a></li>
            </ul>
        </nav>
        <div class="content content__register">
            <h1 class="content__register-title">Đăng kí tài khoản tìm việc làm thêm</h1>
            <form action="">
                <div class="field-controll">
                    <label for="username">Họ và tên:</label>
                    <input type="text" name="username" id="username" placeholder="Nhập username...">
                </div>
                <div class="field-controll">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Nhập password...">
                </div>
                <div class="field-controll">
                    <span>Nghề nghiệp</span>
                    <div class="job-options">
                        <label class="option">
                            <input type="radio" name="job" value="học sinh">
                            Sinh viên
                        </label>
                        <label class="option">
                            <input type="radio" name="job" value="khác">
                            Khác
                        </label>
                    </div>
                </div>
                <div class="field-controll">
                    <span>Đăng ký làm việc:</span>
                    <div class="time-options">
                        <div class="option">
                            <input type="checkbox" value="Sáng" name="time" id="option-1">
                            <label for="option-1">Sáng</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" value="Trưa" name="time" id="option-2">
                            <label for="option-2">Trưa</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" value="Chiều" name="time" id="option-3">
                            <label for="option-3">Chiều</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" value="Tối" name="time" id="option-4">
                            <label for="option-4">Tối</label>
                        </div>
                    </div>
                </div>
                <div class="field-controll">
                    <span>Địa điểm làm việc:</span>
                    <div class="btn-select">
                        <span>Chọn địa điểm làm việc</span>
                        <ion-icon name="chevron-down-outline"></ion-icon>
                    </div>
                    <div class="value-select">
                        <ul>
                            <li class="value-select-item">Sài Gòn</li>
                            <li class="value-select-item">Hà Nội</li>
                        </ul>
                    </div>
                </div>
                <button class="button-submit">Gửi</button>
            </form>
        </div>
        <div class="footer">
            <p>&copy; 2023 FIT | TDC</p>
        </div>
    </div>
    <!-- script -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../public/js/register.js"></script>
    <script src="../public/js/sitescript.js"></script>
</body>

</html>
